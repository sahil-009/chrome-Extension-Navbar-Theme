<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Theme Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: rgb(28, 28, 207); /* Replace with your desired background color */
            background-image: url('logo.png'); /* Replace 'background.jpg' with your image file path */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: rgb(177, 177, 30); /* Replace with your desired text color */
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: rgb(25, 179, 182); /* Replace with your desired heading color */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to My Custom Theme</h1>
        <p>This is a sample HTML file that you can use as the background of your Chrome theme. You can customize the background color, image, text color, font, etc., according to your preferences.</p>
    </div>
</body>
</html>
